<table class="table">
        <thead>
            <tr>
            <th scope="col"># BID</th>
            <th scope="col">Score</th>
            <th scope="col">Score category</th>
            <th scope="col">Comment</th>
            <th scope="col">Themes</th>
            </tr>
        </thead>
        <tbody>
        
        {% for n in nps_items %}
            
            <tr>
            <th scope="row">{{n.bid}}</th>
            <td>{{n.score}}</td>
            <td>{{n.score_category}}</td>
            <td>{{n.comment}}</td>
            {% for t in n.theme_label.all %}       
            <td>{{t.name}}</td>
            {%endfor%}
            </tr>
            
            
        {%endfor%}
    </tbody>
</table>
